<!DOCTYPE html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org"
     
>

   

<div th:replace="car/header :: header"></div>
<body>
<div th:replace="car/header :: navbar"></div>
<br />

     <div class="container">
    
     
     <div class="row">
         <div class="col-md-3">
              <div th:replace="header :: header"></div>
         </div>
     
     <div class="col-md-9">
              
               
               <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>#</th>
              <th>License Plate</th>
              <th>Model</th>
              <th>Year</th>
              <th>Mileage</th>
              <th>Color</th>
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "car, carStat : ${cars}">
                   <td th:text="${carStat.count}"></td>
                   <td th:text="${car.licensePlate}"></td>
                   <td th:text="${car.model.name}"></td>
                   <td th:text="${car.manufacturingYear}"></td>
                   <td th:text="${car.mileage}"></td>
                   <td th:text="${car.color}"></td>
                   <td>
                       <a th:href="@{/cars/update/{carId}(carId=${car.id})}" class="btn btn-primary"> Edit</a>
                       <a th:href="@{/cars/getById/{carId}(carId=${car.id})}" class="btn btn-info"> View</a>
                       <a th:href="@{/cars/delete/{carId}(carId=${car.id})}" class="btn btn-danger btn-md"> Delete</a>  
                   </td> 
              </tr>
         </tbody>
     </table>
     
     <a th:href="@{/cars/add}" class="btn btn-primary btn-sm"> New Car</a>

</div>
     </div>
      </div>
</body>
</html>
