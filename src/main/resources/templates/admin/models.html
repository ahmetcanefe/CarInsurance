<!DOCTYPE html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org"
     
>

   

<div th:replace="car/header :: header"></div>
<body>
<div th:replace="admin/navbar :: navbar"></div>
<br />

     <div class="container">
    
     
     <div class="row">
         <div class="col-md-3">
              <div th:replace="adminHeader :: header"></div>
         </div>
              
     <div class="col-md-9">
              
               
               <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>name</th>
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "model : ${models}">
                   <td th:text="${model.name}"></td>
                   <td>
                       <a th:href="@{/admin/models/update/{modelId}(modelId=${model.id})}" class="btn btn-primary"> Edit</a>
                   </td>
                   
              </tr>
         </tbody>
     </table>
     <a th:href="@{/admin/models/add}" class="btn btn-primary btn-sm"> New Model</a>
     
    

</div>

</body>
</html>
