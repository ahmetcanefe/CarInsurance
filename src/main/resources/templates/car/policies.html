<!DOCTYPE html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="car/header :: header"></div>

<body>

<div th:replace="car/header :: navbar"></div>
<br> <br> <br>

<div class="container">
    <div class="row">
     
      <h3>Car Policy Informations:</h3> <br>
      <div>
         <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>#</th>
              <th>Name</th>
              <th>Detail</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Price</th>
         </thead>
         
         <tbody>
         <tr th:each = "policy : ${policies}">
                   <td></td>
                   <td th:text="${policy?.policyType.name} ? ${policy.policyType.name} : 'YOK' "></td>
                   <td th:text="${policy?.policyType.detail} ? ${policy.policyType.name} : 'YOK'"></td>
                   <td th:text="${policy?.startDate} ? ${policy.startDate} : 'YOK'"></td>
                   <td th:text="${policy?.endDate} ? ${policy.endDate} : 'YOK'"></td>
                   <td th:text="${policy?.price} ? ${policy.price} : 'YOK'"></td>
         </tr>
         </tbody>
        </table>
        
      </div>
     
     
     </div>
         

               

                
</div>

</body>
</html>
